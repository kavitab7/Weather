<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather </title>
</head>

<body>

    <div class="container">
        <video autoplay loop muted plays-inline class="bg-video">
            <source src="mountain.mp4" type="video/mp4">
        </video>

        <!-- for live  -->
        <div class="location1">
            <h2>
                <span class="material-symbols-outlined ">
                    location_on
                </span>
                <span class="cityname" id="cityname1"></span>
            </h2>
            <div class="day" id="day"></div>

            <div class="temperature" id="temperature1"></div>
            <div class="box">
                <h3>
                    <div class="clouds" id="clouds1"></div>
                </h3> &ensp;
                <div class="img" id="img1"><img src=""></div>
            </div>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" id="search-box" placeholder="Enter city name">
                <span><button class="btn" onclick="dis()">X</button></span>
            </div>
            <div class="location">
                <div class="big-box">
                    <div class="box1">
                        <h3>
                            <div class="cityname" id="cityname"></div>
                        </h3>
                        <div class="temperature" id="temperature"></div>
                    </div>
                    <div class="box2">
                        <h3>
                            <div class="clouds" id="clouds"></div>
                        </h3>
                        <div class="img" id="img"><img src=""></div>
                        <div class="humidity" id="humidity"></div>
                        <div class="pressure" id="pressure"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
